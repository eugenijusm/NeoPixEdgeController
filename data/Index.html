<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Palette change</title>
</head>

<body>
    <div class="container">
        <h2>NeoPix controller</h2>
        <div class="row">
            <div class="dropdown col">
                <a class="btn btn-primary dropdown-toggle col" href="#" role="button" data-toggle="dropdown">
                    Animation
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item anim-selector" href="#" data-value="0">RGB</a>
                    <a class="dropdown-item anim-selector" href="#" data-value="1">Cycle single color</a>
                    <a class="dropdown-item anim-selector" href="#" data-value="2">Running pixel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item anim-selector" href="#" data-value="3">Horizontal scroll</a>
                    <a class="dropdown-item anim-selector" href="#" data-value="4">Vertical scroll</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item anim-selector" href="#" data-value="5">Vertical static</a>
                    <a class="dropdown-item anim-selector" href="#" data-value="6">Horizontal static</a>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">Refresh</div>
            <div class="btn-group col">
                <a href="#" class="btn btn-outline-info col delay-selector" data-value="0">0</a>
                <a href="#" class="btn btn-outline-dark col delay-selector" data-value="1">-1s</a>
                <a href="#" class="btn btn-outline-secondary col delay-selector" data-value="2">-100ms</a>
                <a href="#" class="btn btn-outline-secondary col delay-selector" data-value="3">+100ms</a>
                <a href="#" class="btn btn-outline-dark col delay-selector" data-value="4">+1s</a>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="btn-group-vertical col-sm">
                <a class="btn btn-secondary" href="PaletteChange.html">Palette</a>
            </div>
        </div>
        <hr />
        <div class="row">
            <div id="ApiResult" class="col-sm"></div>
        </div>
    </div>

</body>

</html>
